<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/img/seta.png"/>
    <title>Mario Kaboom.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body  style="background-color: black;">
    <div class="musica">
      <img src="/img/play.png" id="icon" style="width: 5rem; background-color: black; float: right; cursor: pointer;">
    </div>


    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="game.js"></script>

    <audio id="mySong" loop>
      <source src="\music\mario.mp3" type="audio/mp3" >
    </audio>

    <!--enlazar la canciÃ³n-->
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mySong.paused){
                mySong.play();
                icon.src = "/img/pause.png";
            } else {
                mySong.pause();
                icon.src = "/img/play.png";
            }
        }

    </script>
  </body>
</html>
